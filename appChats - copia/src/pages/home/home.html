<ion-header>
  
  <ion-navbar>
      <ion-title>Barcode/QR Scanner v1.0 </ion-title>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <button ion-button (click)="scan()">Scan ... </button>
      <div *ngIf="scanData">
          <p>Scanned Text : </p>
          <p>Scanned Format : </p>
  
      </div>
      <ion-input type="text" [(ngModel)]="encodeData" ></ion-input>   
      <button ion-button (click)="encodeText()">Encode Text</button>
  </ion-content>
